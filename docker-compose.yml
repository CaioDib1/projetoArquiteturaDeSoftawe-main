version: "3"

services:
  q-rabbitmq:
    container_name: q-rabbitmq
    image: rabbitmq:3-management
    hostname: q-rabbitmq-broker
    restart: unless-stopped
    networks:
      - q-rabbitmq-network
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - rabbitmq/q-rabbitmq-auth.env
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck: 
      test: rabbitmq-diagnostics -q status
      interval: 15s
      timeout: 15s
      retries: 5

  contact-service:
    container_name: contact-service
    build:
      context: .
      target: contact-service
    restart: unless-stopped
    networks:
      - q-rabbitmq-network
    env_file:
      - services/contact/.env
    depends_on:
      q-rabbitmq:
        condition: service_healthy

  order-service:
    container_name: order-service
    build:
      context: .
      target: order-service
    restart: unless-stopped
    networks:
      - q-rabbitmq-network
    env_file:
      - services/order/.env
    depends_on:
      q-rabbitmq:
        condition: service_healthy

  shipping-service:
    container_name: shipping-service
    build:
      context: .
      target: shipping-service
    restart: unless-stopped
    networks:
      - q-rabbitmq-network
    env_file:
      - services/shipping/.env
    depends_on:
      q-rabbitmq:
        condition: service_healthy

  # --- NOVOS SERVIÃ‡OS ADICIONADOS ---
  fraud-service:
    container_name: fraud-service
    build:
      context: .             
      target: fraud-service   
    restart: unless-stopped
    networks:
      - q-rabbitmq-network
    env_file:
      - services/fraud-service/.env 
    depends_on:
      q-rabbitmq:
        condition: service_healthy

  inventory-service:
    container_name: inventory-service
    build:
      context: .                
      target: inventory-service 
    restart: unless-stopped
    networks:
      - q-rabbitmq-network
    env_file:
      - services/inventory-service/.env
    depends_on:
      q-rabbitmq:
        condition: service_healthy

networks:
  q-rabbitmq-network:

volumes:
  rabbitmq-data:


